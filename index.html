<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output" data-output>0</div>
        <div class="buttons-grid">
            <button class="gray span-2" data-delete>DELETE</button>
            <button class="gray span-2" data-clear>CLEAR</button>
    
            <button class="white" data-number>7</button>
            <button class="white" data-number>8</button>
            <button class="white" data-number>9</button>
            <button class="gray" data-operator>รท</button>
    
            <button class="white" data-number>4</button>
            <button class="white" data-number>5</button>
            <button class="white" data-number>6</button>
            <button class="gray" data-operator>ร</button>
            
            <button class="white" data-number>1</button>
            <button class="white" data-number>2</button>
            <button class="white" data-number>3</button>
            <button class="gray" data-operator>-</button>
    
            <button class="white" data-number>0</button>
            <button class="white" data-point>.</button>
            <button class="blue" data-equals>=</button>
            <button class="gray" data-operator>+</button>
        </div>
    </div>
</body>
</html>
